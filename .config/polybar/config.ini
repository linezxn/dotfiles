[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = bspwm
fixed-center = true
width = 98.5%
offset-x = 0.75%
offset-y = 17
radius = 0
height = 35
background = ${color.background}
foreground = ${color.foreground}
border = 0
padding = 3
enable-ipc = true
font-0 = "JetBrains Mono:style=Bold:size=10.5;4"
font-1 = "feather:size=14;5"
modules-left = cpu memory  battery
modules-center = workspaces
modules-right = pulseaudio backlight network date
